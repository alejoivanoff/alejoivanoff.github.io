</head>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 mb-0 h1 fw-bold" href="#inicio-1">
          DJ IVANOFF
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5 justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html#inicio-1">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#sobreMi">Sobre mí</a>

            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contacto -->
  <section id="form">
    <div>
      <div class="offset-lg-3 col-lg-6 text-center">
        <h2 class="pb3 fw-bold h1">Contacto</h2>
      </div>

      <form class="row g-3">
        <div class="col-6">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput">
        </div>
        <div class="col-6">
          <label for="inputPass" class="form-label">Consulta</label>
          <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu consulta">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
        </div>

        <div class="col-6">
          <label for="cityInput" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
        </div>

        <div class="col-3">
          <label for="postalCodeInput" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="postalCodeInput" placeholder="Código postal">
        </div>

        <div class="col-3">
          <label for="countryInput" class="form-label">País</label>
          <input type="text" class="form-control" id="countryInput" placeholder="Pais">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="countryInput" placeholder="Pais">
            <label for="checkTerms" class="form-check-label">Acepto los términos</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="textoRedes h2">SEGUIME EN MIS REDES SOCIALES</p>
      <div class="buttons">
        <a href="https://open.spotify.com/artist/1qY4wwSz0W6nsBePED4BVM" target="_blank"
          class="fa-brands fa-spotify"></a>
        <a href="https://www.instagram.com/alejo_ivanoff/" target="_blank" class="fa-brands fa-instagram"></a>
        <a href="https://twitter.com/AlejoIvanoff" target="_blank" class="fa-brands fa-twitter"></a>
        <a href="https://www.youtube.com/c/DJIVANOFF" target="_blank" class="fa-brands fa-youtube"></a>
      </div>

      <div>
        <p class="copyright">© 2022 DJ IVANOFF TODOS LOS DERECHOS RESERVADOS</p>
      </div>
    </div>
  </footer>
